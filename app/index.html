<!DOCTYPE html>
<html>

<head>
    <title>Strobe Tuner</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./pkg/strobe_tuner.js" defer></script>
    <script type="module" src="./index.js" defer></script>
</head>

<body>
    <img id="wheel" src="./img/wheel.png" style="display: none;">
    <div class="tuner" id="tuner">
        <h1>Strobe tuner</h1>

        <div>
            <label for="input-gain">Input gain (dB): </label>
            <input type="number" id="input-gain" value="0">

            <label for="filter">Enable bandpass filter (110 Hz)</label>
            <input type="checkbox" id="filter">
        </div>

        <canvas id="canvas" width="400" height="200"></canvas>
        <div>
            <label for="fps">Fps: </label>
            <output id="fps">0</output>
        </div>

        <div>
            <label for="wheel-frequency">Wheel frequency (Hz): </label>
            <input type="number" id="wheel-frequency" step="0.01">
        </div>
    </div>
    <div class="audio-visualization">
        <label for="rms-input-level">RMS input level: </label>
        <output id="rms-input-level">0</output>

        <label for="input-oscilloscope-gain">Input oscilloscope gain (dB): </label>
        <input type="number" id="input-oscilloscope-gain" value="0">
        <canvas id="input-oscilloscope" width="600" height="200"></canvas>

        <label for="output-oscilloscope-gain">Output oscilloscope gain (dB): </label>
        <input type="number" id="output-oscilloscope-gain" value="0">
        <canvas id="output-oscilloscope" width="600" height="200"></canvas>
    </div>
</body>

</html>
