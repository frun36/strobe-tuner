<!DOCTYPE html>
<html>

<head>
    <title>Strobe Tuner</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./pkg/strobe_tuner.js"></script>
    <script type="module" src="./render.js"></script>
    <script type="module" src="./main.js"></script>
</head>

<body>
    <div class="tuner" id="tuner">
        <h1>Strobe tuner</h1>
        <canvas id="canvas" width="400" height="200"></canvas>
        <div>
            <label for="wheel-frequency">Wheel frequency (Hz): </label>
            <input type="number" id="wheel-frequency" step="0.01">
            <br>
            <label for="threshold">Threshold: </label>
            <input type="number" id="threshold" value="0.1" min="0." step="0.001" max="1.">
        </div>
    </div>
    <div class="audio-visualization">
        <label id="rms-input-level">RMS input level: 0</label>
    </div>
</body>

</html>
